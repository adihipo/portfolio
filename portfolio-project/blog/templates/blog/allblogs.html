<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Hugo 0.79.0">
    <meta name="theme-color" content="#7952b3">

    <title>Gyarmati Ádám</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>


<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Gyarmati, Ádám</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="https://www.linkedin.com/in/ádám-gyarmati/" target="_blank"
                       rel="noopener noreferrer">Linkedin</a>
                    <a class="nav-item nav-link" href="https://github.com/adihipo" target="_blank"
                       rel="noopener noreferrer">GitHub</a>
                    <a class="nav-item nav-link" href="https://www.facebook.com/gyarmati1" target="_blank"
                       rel="noopener noreferrer">Facebook</a>
                    <a class="nav-item nav-link" href="https://www.youtube.com/channel/UCWE62z06y1OrhqHYo4y3CRg"
                       target="_blank"
                       rel="noopener noreferrer">Youtube</a>
                    <a class="nav-item nav-link" href="{% static 'ADAM_GYARMATI_CV.pdf' %}" target="_blank"
                       rel="noopener noreferrer">Resume</a>
                    <a class="nav-item nav-link active" href="#">Some fun?</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <h2 class="text-center pt-5">Let's see some 9GAG posts that I liked a lot!</h2>
        <br>
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                    {% for blog in blogs.all %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <a href="{{ blog.url }}" target="_blank"
                               rel="noopener noreferrer"><img class="card-img-top" width="100%" height="225"
                                                              src="{{ blog.image.url }}"/></a>
                            <div class="card-body">
                                <p class="card-text">{{ blog.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

</main>

<footer class="text-muted py-5">
    <div class="container text-center">
        <p>© Gyarmati Ádám {% now "Y" %}</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
